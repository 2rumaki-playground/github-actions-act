name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    name: act smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show context
        shell: bash
        run: |
          set -euo pipefail
          echo "event_name=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF:-}"
          echo "sha=${GITHUB_SHA:-}"
          echo "actor=${GITHUB_ACTOR:-}"
          echo "workspace=${GITHUB_WORKSPACE}"
          echo
          uname -a
          echo
          echo "== repo files =="
          ls -la

      - name: Run repo script
        shell: bash
        run: |
          set -euo pipefail
          bash .github/scripts/hello.sh
